<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="index.html">
        <img class="logo" src="assets/Logo.png" alt="logo e alura">
        </a>
    </header>
    <main>
        <section class="input_text">
            <textarea class="text-area-input" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="input_info">
                <img src="assets/bi_exclamation.png" alt="Icono Alerta">
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="input_btn">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <aside class="output_text">
            <textarea class="text-area-mensaje"  cols="20" rows="10"></textarea>
            <div class="output-mensaje">
                <h4>Ningún mensaje fue encontrado</h4>
                <h5>Ingresa el texto que desees encriptar o desencriptar.</h5>
            </div>               

            <div class="output_btn">
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>  
            
        </aside>
    </main>
    <script src="script.js"></script>
    <footer class="site-footer">
        <p>Copyright&copy; 2024 Developed by <a href="https://www.linkedin.com/in/jhonyrm" target="_blank" class="linkedin-link">@Jhony A.R.M</a>, Alura G7 - Oracle ONE</p>
    </footer>
    
</body>
</html>
